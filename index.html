<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecionando...</title>
  <meta http-equiv="refresh" content="10;url=https://doadoresdesangue.ong.br/">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e8f0fe);
      color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #34495e;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 10px;
      color: #555;
    }

    .timer {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #888;
    }
  </style>
  <script>
    let seconds = 10;
    const timerElement = () => document.getElementById("countdown");
    
    const countdown = setInterval(() => {
      seconds--;
      if (timerElement()) {
        timerElement().textContent = seconds;
      }
      if (seconds <= 0) clearInterval(countdown);
    }, 1000);
  </script>
</head>
<body>
  <div class="container">
    <h1>Redirecionando para o site oficial...</h1>
    <p>Nosso novo domínio é:</p>
    <p><strong>https://doadoresdesangue.ong.br/</strong></p>
    <p class="timer">Você será redirecionado automaticamente em <span id="countdown">10</span> segundos.</p>
    <p>Se não for redirecionado, <a href="https://doadoresdesangue.ong.br/" target="_blank">clique aqui</a>.</p>
  </div>
</body>
</html>
