<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecionamento</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #e8f0fe);
      color: #2c3e50;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #34495e;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
      color: #555;
    }

    a.button {
      background-color: #4a90e2;
      color: #ffffff;
      padding: 12px 24px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      transition: background 0.3s ease;
      display: inline-block;
    }

    a.button:hover {
      background-color: #357ab7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Este não é o site oficial</h1>
    <p>Acesse o nosso novo domínio oficial clicando no botão abaixo:</p>
    <p><strong>https://doadoresdesangue.ong.br/</strong></p>
    <a class="button" href="https://doadoresdesangue.ong.br/" target="_blank">Ir para o site oficial</a>
  </div>
</body>
</html>
